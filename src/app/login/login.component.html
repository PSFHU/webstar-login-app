<div class="background"></div>
<div class="login-container">
  <div class="sub-title">Webstar</div>
  <div class="main-title">Frontend</div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Felhasználónév</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['username'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['username'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.controls['username'].errors['required']">
          Felhasználónév megadása kötelező!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Jelszó</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['password'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['password'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.controls['password'].errors['required']">
          Jelszó megadása kötelező!
        </div>
      </div>
    </div>
    <button>Belépés</button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
  </form>
</div>
